<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surfboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="wrapper">
        <div class="maincontent">
            <section class="hero">
                <div class="container hero__container">
                    <header class="header">
                        <img src="img/logo.png" alt="Surfboard logo" class="logo">
                        <nav class="menu">
                            <ul class="menu__list">
                                <li class="menu__item">
                                    <a href="#" class="menu__link">О нас</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Серфборды</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Команда</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Меню</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Отзывы</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Как мы работаем</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Контакты </a>
                                </li>
                            </ul>
                        </nav>
                        <a href="tel:+78009039090" class="phone-number">
                            <span class="phone-number__icon">
                                <img src="img/icon/phone.svg" class="phone-number__icon-phone" alt="phone icon">
                            </span>
                            <span class="phone-number__text">8 800 903 90 90</span>
                        </a>
                    </header>
                    <div class="hero__title-section">
                        <h1 class="hero__main-title">Профессиональные доски для <br> серфинга</h1>
                        <p class="hero__title-desc">Самый большой выбор серфбордов в мире</p>
                        <button class="btn btn--theme--yellow">Заказать</button>
                    </div>
                    <div class="hero__icons-section">
                        <ul class="features">
                            <li class="features__item feature">
                                <div class="feature__icon">
                                    <img src="img/icon/board.svg" alt="board icon">
                                </div>
                                <div class="feature__text">
                                    <p>Уникальный дизайн</p>
                                </div>
                            </li>
                            <li class="features__item feature">
                                <div class="feature__icon">
                                    <img src="img/icon/saw.svg" alt="board icon">
                                </div>
                                <div class="feature__text">
                                    <p>Прочные материалы</p>
                                </div>
                            </li>
                            <li class="features__item feature">
                                <div class="feature__icon">
                                    <img src="img/icon/van.svg" alt="board icon">
                                </div>
                                <div class="feature__text">
                                    <p>Быстрая доставка</p>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </section>
        </div>
    </div>
</body>

</html>
